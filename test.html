<!DOCTYPE html>

<html lang="en">
<head>

<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">  

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>the testening</title>
<style>
body {
  overflow: hidden;
  font-size: 1.8rem;
  line-height: 1.618;
  max-width: 100vw;
  max-height: 100%;
  margin: auto;
  color: #a384ff;
  background-color: #260d46;
  padding: 10px;
}
button {
  color: #a384ff;
  background-color: #260d46;
  border-radius: 16px;
  border: solid #a384ff;
}


.hidden {
  visibility: hidden;
}
.visible {
  visibility: visible;
}



.introAnimation {
  animation-name: introCutscene;
  animation-duration: 2s;
  animation-fill-mode: forwards;
  animation-timing-function: ease-in-out;
}
.closeInv {
  animation-name: invClose;
  animation-duration: .5s;
  animation-fill-mode: forwards;
  animation-timing-function: ease-out;
}

@keyframes introCutscene {
  0% {
    bottom: 50%;
    cursor:auto;
  }
  100% {
    color: transparent;
    background-color: #ffffff;
    left: 12.5vw;
    bottom: 0%;
    width: 75vw;
    height: 75vh;
    
    cursor:auto;
  }
}

@keyframes invClose {
  0% {
    color: transparent;
    background-color: #ffffff;
    left: 12.5vw;
    bottom: 0%;
    width: 75vw;
    height: 75vh;
    cursor:auto;
  }
  100% {
    color: transparent;
    background-color: #ffffff;
    left: 12.5vw;
    bottom: -3%;
    width: 75vw;
    height: 1vh;
    cursor:auto;
  }
}
@keyframes invCloseButton {
  0% {
    background-color: transparent;
    border-color: transparent;
    color: transparent;
    bottom: 50%;
    cursor:auto;
  }
  100% {

  }
}

#inventory {
  position:inherit;
  bottom: 0%;
  top: 25%;
  width: 100%;
}
#start {
  position: absolute;
  font-size: 6vw;
  font-display: block;
  bottom: 50%;
  left: 0%;
  width: 25vw;
  height: 7.5vh;
  cursor: pointer;
  
}

#start:not(.introAnimation):hover {
  border-color: #260d46;
  background-color: #a384ff;
  color: #260d46;
}

#closeInv {
  position:relative;
  left: 80vw;
  top: 8vw;
  font-size: x-large;
  font-weight: bolder;
  border-radius: 50%;
}
</style>
</head>
<body>
<h1 id="title">Game lol: the testening</h1>
<p id="subtitle">Press start to start</p>


<div id="inventory">
<button id="start">Start</button>
<button id="closeInv" >X</button>








</div>

<script type="text/javascript">
const button = document.getElementsByTagName("button");
const title = document.getElementById("title");
const subtitle = document.getElementById("subtitle");
const inv = document.getElementById("inventory");
for (let i = 0; i < button.length; ++i) {
button[i].addEventListener('click', function() {
  if (this.id === "start"){
    title.classList.add("hidden");
    subtitle.classList.add("hidden");
    this.classList.add("introAnimation");
    button[1].classList.remove("hidden")
  }

  if (this.id === "closeInv"){
    button[0].classList.remove("introAnimation");
    button[0].classList.add("closeInv");
  }
  })};

</script>
</body>
</html>
