<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Discord Checkpoint</title>
<script src="aecho.js"></script>
<body>

<script src="aecho.js"></script>

<style>

.button {
      position: center;
  border: none;
  color: black;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 40px;
  margin: 4px 2px;
  cursor: pointer;
}
  </style>

<div class="hdn">
  <a href="checkpoint.html"><img src="../images/discordcheckpointss.png" height="100%" width="100%" margin="0"></a>
</div>

<div class="abs">
  <button class="button" onclick="startAEcho()">Click here for audio</button>
  <button class="button" onclick="AEchoAudioEngine.stop()">Stop after loop</button>
</div>
<script>
function startAEcho() {
  AEchoAudioEngine.resumeIfSuspended();
  AEchoAudioEngine.init({
    intro: "../audio/checkpointintro.wav",
    loop: "../audio/checkpoint.wav",
    exit: "../audio/checkpointoutro.wav",
    autoLoop: true,
    hasExit: true,
    strictTiming: false,
    title: "Discord Checkpoint"
  });
}
</script>

</body>
</html>
