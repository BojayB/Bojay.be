.mouse-cursor-gradient-tracking {
  position: relative;
  height: 1.2em;
  background: black;
  -webkit-background-clip: text;
  -webkit-text-fill-color: #eb99a1;
  border: none;
  color: purple;
  cursor: pointer;
  outline: none;
  overflow: hidden;
  z-index: 1;
}

.mouse-cursor-gradient-tracking span {
  position: relative;
}

.mouse-cursor-gradient-tracking:before {
  --size: 0;
  content: '';
  position: absolute;
  left: var(--x);
  top: var(--y);
  width: var(--size);
  height: var(--size);
  -webkit-mask: text;
  background: radial-gradient(circle closest-side, rgba(218, 68, 83, 0.75), transparent);
  transform: translate(-50%, -50%);
  transition: width 0.5s ease, height 0.5s ease;
  z-index: 2;
}

.mouse-cursor-gradient-tracking:hover::before {
  --size: 100px;
}
