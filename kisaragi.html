  <button class="button" onclick="AEchoAudioEngine.stop()">Stop after loop</button>

<p>not sure why the outro is higher quality, all edited and exported with the same software and settings...</p>
<script>
function startAEcho() {
  AEchoAudioEngine.resumeIfSuspended();
  AEchoAudioEngine.init({
    intro: "../audio/kisagiriI.mp3",
    loop: "../audio/kisagiril.mp3",
    exit: "../audio/kisaragiE.mp3",
    autoLoop: true,
    hasExit: true,
    strictTiming: false,
    title: "Kisaragi"
  });
}
</script>
